<form class="form-row">
    <div class="form-group col-md-2">
        <label for="nombre" class="sr-only"></label>
        <input id="nombre" class="form-control" type="text" name="nombre" placeholder="Nombre" [(ngModel)]="nombreInput">
    </div>
    <div class="form-group col-md-2">
        <label for="apellido" class="sr-only"></label>

        <input id="apellido" class="form-control" type="text" name="apellido" placeholder="Apellido" [(ngModel)]="apellidoInput">
    </div>

    <div class="col">
        <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
        Agregar
      </button>
    </div>
</form>
